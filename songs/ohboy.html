<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">GD Info</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</div>

	<div class="container">
		<div class="main-page">
			<h1>Oh Boy</h1>
			<div class="row">
				<div class="col-md-4">
					<!-- First 5 -->
					<table class="DataTable" id="first_five">
					<tr>
						<th>First 5 dates</th>
						<th>Location</th>
					</tr>				
					</table>
				</div>

				<div class="col-md-4">
					<!-- Graph by years -->
					<b>Times played every year</b>
					<canvas id="years"></canvas>
				</div>

				<div class="col-md-4">
					<table class="DataTable" id="five_into">
					<!-- Top 5 into -->
					<tr>
						<th>Most often into</th>
						<th>Number</th>
					</tr>
					</table>
				</div>
			</div> <!-- end of row -->
			
			<div class="row">
				<div class="col-md-4">
					<!-- Last 5 -->
					<table class="DataTable" id="last_five">
					<tr>
						<th>Last 5 dates</th>
						<th>Location</th>
					</tr>				
					</table>
				</div>
				<div class="col-md-4">
					<!-- Graph by popularity -->
					<b>% of all songs every year</b>
					<canvas id="popularity"></canvas>
				</div>
				<div class="col-md-4">
					<!-- Songs out of -->
					<table class="DataTable" id="five_out">
					<tr>
						<th>Most often after</th>
						<th>Number</th>
					</tr>				
					</table>
				</div>
			</div>
		</div>
	</div><!-- container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../js/jquery.js"></script>
