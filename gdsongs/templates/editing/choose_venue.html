{% extends 'base.html' %}
{% load static %}

{% block main %}
	<h3>Choose a venue</h3>

	<div class="row">
		<div class="col-lg-12">
			<div class="form-group">
				<input list="countries" class="form-control song-val" />
				<input list="states" class="form-control song-val" />
			</div>
		</div>
	</div>

	<button class="btn btn-std pull-right" id="post-data">Check this</button>

	<datalist id="countries">
	</datalist>
	<datalist id="states">
	</datalist>
{% endblock %}

{% block scripts %}
	<script>
		// all countries and states
		"use strict";
		var COUNTRIES = [
			{% for country in countries %}
					 "{{ country }}",
			{% endfor %}
		];
		
		var STATES = [
			{% for state in states %}
					 "{{ state }}",
			{% endfor %}
		];
	</script>
	<script src="{% static "js/choose_venue.js" %}"></script>
{% endblock %}
