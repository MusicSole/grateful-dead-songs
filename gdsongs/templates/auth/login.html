{% extends 'base.html' %}
{% load static %}

{% block main %}
<div row>
	<div class="col-md-6 col-md-offset-3">
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3>You need to login to use this page.</h3>
				<p><em>After login, you will be re-directed to your page</em></p>
			</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
   						<label for="input-name">Username</label>
   						<input type="text" class="form-control" id="input-name" placeholder="username">
 					</div>
 					<div class="form-group">
   						<label for="input-password">Password</label>
   						<input type="password" class="form-control" id="input-password" placeholder="Password">
 					</div>
				</form>
				<button class="btn btn-primary pull-right" id="submit-button">Submit</button>
			</div>
		</div>
	</div>
</div>
{% endblock %}

{% block scripts %}
	<script>
		var REDIRECT = "{{ redirect }}";
	</script>
	<script src="{% static "js/login.js" %}"></script>
{% endblock %}
